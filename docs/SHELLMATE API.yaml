      description: "내담자의 4단계 회원가입 진행 상황을 조회합니다.\n    \n    **응답 정보:**\n    - step_1_completed\
        \ ~ step_5_completed: 각 단계별 완료 여부\n    - current_step: 현재 진행해야 할 단계 (1~5,\
        \ 완료 시 6)\n    - completion_percentage: 완료율 (0~100%)\n    \n    **사용 용도:**\n\
        \    - 프론트엔드에서 현재 단계 표시\n    - 진행률 표시바\n    - 다음 단계 안내\n    "
