openapi: 3.0.3
info:
  title: SHELLMATE API
  version: 1.0.0
  description: 느린학습자 학부모를 위한 전문가 상담 플랫폼 API
paths:
  /api/v1/auth/client/signup/all-info/:
    get:
      operationId: v1_auth_client_signup_all_info_retrieve
      description: "내담자의 4단계 회원가입 정보를 모두 조회합니다.\n    \n    **응답 구조:**\n    - step_1\
        \ ~ step_5: 각 단계별 등록된 정보 (미등록 시 null)\n    - progress: 회원가입 진행 상황\n    \n\
        \    **사용 용도:**\n    - 회원가입 요약 화면\n    - 정보 수정 시 기존 데이터 표시\n    - 관리자 검토용\n\
        \    "
      summary: 전체 회원가입 정보 조회
      tags:
      - Auth-Client
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: 인증되지 않은 사용자
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: 내담자가 아닌 사용자
          description: ''
  /api/v1/auth/client/signup/basic/:
    post:
      operationId: client_basic_signup
      description: "내담자를 위한 기본 회원가입과 약관 동의를 한 번에 처리합니다.\n    \n    **프로세스:**\n   \
        \ 1. 기본 회원정보 입력 (이메일, 비밀번호, 이름, 닉네임, 전화번호)\n    2. 내담자 전용 약관 동의 처리\n    3.\
        \ user_type을 'client'로 자동 설정\n    4. JWT 토큰 발급\n    \n    **다음 단계:** 4단계 세부\
        \ 정보 입력 (1단계: 아이 기본정보부터 시작)\n    "
      summary: 내담자 기본 회원가입 + 약관 동의
      tags:
      - Auth-Client
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientBasicSignupRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClientBasicSignupRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClientBasicSignupRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientSignupResponse'
              examples:
                SuccessResponse:
                  value:
                    user:
                      id: 1
                      email: client@example.com
                      name: 김내담
                      nickname: client123
                      phone_number: 01012345678
                      profile_image: null
                      user_type: client
                      signup_status: basic
                      created_at: '2024-01-01T12:00:00Z'
                    access: eyJ0eXAiOiJKV1QiLCJhbGc...
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGc...
                    next_step: client_step1
                    next_step_url: /api/auth/client/signup/step1/
                  summary: Success Response
          description: 내담자 회원가입 성공
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: 입력 데이터 검증 오류
  /api/v1/auth/client/signup/options/:
    get:
      operationId: v1_auth_client_signup_options_retrieve
      description: "내담자 회원가입에서 사용되는 모든 선택지 옵션을 조회합니다.\n    \n    **제공 옵션:**\n    -\
        \ gender_choices: 성별 선택지\n    - child_order_choices: 몇째 아이 선택지\n    - guardian_relationship_choices:\
        \ 보호자 관계 선택지\n    - residence_choices: 거주지 선택지\n    - learning_issue_choices:\
        \ 학습 문제 선택지\n    - sensory_issue_choices: 감각 처리 문제 선택지\n    - emotional_issue_choices:\
        \ 정서 및 불안 문제 선택지\n    - official_diagnosis_choices: 공식 진단 여부 선택지\n    - treatment_status_choices:\
        \ 치료/상담 여부 선택지\n    - main_interests_choices: 주요 관심사 선택지\n    \n    **사용 용도:**\n\
        \    - 프론트엔드 드롭다운/라디오버튼 옵션\n    - 폼 검증용 허용 값 목록\n    "
      summary: 회원가입 선택지 옵션 조회
      tags:
      - Auth-Client
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /api/v1/auth/client/signup/progress/:
