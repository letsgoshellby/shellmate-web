        \ 30분\n    - 슬롯 번호: 0(00:00-00:30) ~ 47(23:30-24:00)\n    - 빈 슬롯 리스트를 보내면\
        \ 해당 날짜의 모든 가능 시간 삭제\n    - 이미 예약된 슬롯은 삭제되지 않음\n    \n    ## 요청 예시\n    ```json\n\
        \    // 단일 날짜 (기존 방식)\n    {\n        \"date\": \"2025-08-26\",\n        \"\
        slots\": [20, 21, 22, 23]\n    }\n    \n    // 다중 날짜 (각 날짜별 다른 슬롯)\n    [\n\
        \        {\n            \"date\": \"2025-08-26\",\n            \"slots\":\
        \ [47]\n        },\n        {\n            \"date\": \"2025-08-28\", \n  \
        \          \"slots\": [20, 21, 47]\n        }\n    ]\n    \n    // 또는 date_slots\
        \ 필드로\n    {\n        \"date_slots\": [\n            {\n                \"\
        date\": \"2025-08-26\",\n                \"slots\": [47]\n            },\n\
        \            {\n                \"date\": \"2025-08-28\",\n              \
        \  \"slots\": [20, 21, 47]\n            }\n        ]\n    }\n    ```\n    "
